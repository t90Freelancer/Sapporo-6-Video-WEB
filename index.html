<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: https://t90freelancer.github.io/Sapporo-6-Video-WEB/targets.mind;"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="video0" src="https://t90freelancer.github.io/Sapporo-6-Video-WEB/Sapporo1.mp4" preload="auto"
                crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video1" src="https://t90freelancer.github.io/Sapporo-6-Video-WEB/Sapporo2.mp4" preload="auto"
                crossorigin="anonymous" webkit-playsinline playsinline loop></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">

            <a-image src="https://t90freelancer.github.io/Sapporo-6-Video-WEB/Img1.jpg" <!-- link ảnh -->
                width="1.2" height="0.7"
                position="0 -0.25 -0.01" <!-- Đặt ảnh phía sau video -->
                transparent="true">
            </a-image>
            <a-video src="#video0" width="1" height="0.5625" position="0 -0.25 0" scale="0.05 0.05 0.05""></a-video>
        </a-entity>

        <a-entity mindar-image-target=" targetIndex: 1">
                <a-image src="https://t90freelancer.github.io/Sapporo-6-Video-WEB/Img2.jpg" <!-- link ảnh -->
                    width="1.2" height="0.7"
                    position="0 -0.25 -0.01" <!-- Đặt ảnh phía sau video -->
                    transparent="true">
                </a-image>
                <a-video src="#video1" width="1" height="0.5625" position="0 -0.25 0" scale="0.05 0.05 0.05""></a-video>
        </a-entity>
    </a-scene>
</body>
<script>
    window.addEventListener(" DOMContentLoaded", () => {
        const video0 = document.querySelector("#video0");
        const video1 = document.querySelector("#video1");

        // Ép browser load video
        video0.load();
        video1.load();

        // Tùy chọn: Nếu bạn muốn bắt đầu play (tắt tiếng để autoplay hoạt động trên mobile)
        video0.muted = true;
        video1.muted = true;
        video0.play().catch(() => { });
        video1.play().catch(() => { });
    });
</script>

</html>
